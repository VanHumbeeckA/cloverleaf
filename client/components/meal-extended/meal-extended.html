<md-card>
    <md-card-header>
        <md-card-header-text layout="row" layout-align="space-between stretch">
            <md-button class="md-icon-button" ng-click="$ctrl.goBack()">
                <md-icon md-svg-src="img/icons/back.svg" aria-label="go back"></md-icon>
            </md-button>
            <md-title class="md-title" layout="row">
                <strong>{{$ctrl.planning.weekday}}</strong>
            </md-title>
            <md-title class="md-title" layout="row" layout-align="end center">
                <span>{{ $ctrl.planning.day | date : 'mediumDate' }}</span>
            </md-title>
        </md-card-header-text>
    </md-card-header>

    <div class="md-card-image cloverfield-image" back-img="$ctrl.recipe.image">
        <md-card-title layout="row" layout-align="space-between stretch">
            <md-card-title-text class="cloverfield-background-image-text insetshadow">
                <span class="md-headline">{{ $ctrl.recipe.name }}</span>
            </md-card-title-text>
        </md-card-title>
    </div>

    <md-card-actions>
        <md-card-icon-actions layout="row" layout-align="space-between start">
            <div>
                <md-icon md-svg-src="img/icons/people.svg"></md-icon>
                <md-button class="md-icon-button" ng-click="$ctrl.decreaseNbOfEaters()"
                           ng-disabled="$ctrl.planning.nbOfEaters <= 1">
                    <md-icon md-svg-src="img/icons/remove.svg" aria-label="decrease eaters"></md-icon>
                </md-button>
                {{ $ctrl.planning.nbOfEaters }}
                <md-button class="md-icon-button" ng-click="$ctrl.increaseNbOfEaters()">
                    <md-icon md-svg-src="img/icons/add.svg" aria-label="increase eaters"></md-icon>
                </md-button>
            </div>
            <div>
                <md-button class="md-icon-button" ng-click="$ctrl.chooseProducts()">
                    <md-icon md-svg-src="img/icons/edit.svg" aria-label="choose products"></md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="$ctrl.deleteRecipe()">
                    <md-icon md-svg-src="img/icons/delete.svg" aria-label="no recipe this day"></md-icon>
                </md-button>
                <md-button class="md-icon-button">
                    <md-icon md-svg-src="img/icons/autorenew.svg" aria-label="new recipe"
                             ng-click="$ctrl.newRecipe()"></md-icon>
                </md-button>
            </div>
        </md-card-icon-actions>
    </md-card-actions>
</md-card>
