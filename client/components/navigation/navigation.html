<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <button ng-if="!$ctrl.loggedIn" ng-click="$ctrl.loginWithGoogle()">Login</button>
            <span ng-if="$ctrl.loggedIn">Logged in as {{$ctrl.username}}</span>
            <button ng-if="$ctrl.loggedIn" ng-click="$ctrl.logout()">Logout</button>
        </h2>
    </div>
</md-toolbar>
